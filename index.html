<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><h1>S</h1></button>
        </div>
        <div class="weather">
            <img src="https://creazilla-store.fra1.digitaloceanspaces.com/icons/7912589/weather-icon-md.png" class="weather-icon">
            <h1 class="temp">20°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/512/3093/3093442.png" alt="humidityimg">
                    <div>
                    <p class="humidity">50%</p>
                    <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/512/3741/3741046.png" alt="windspeed">
                    <div>
                    <p class="wind">15km/h</p>
                    <p>windspeed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apikey="0ca6e0120f632c2f1161d4283d1aea6c";
        const apiurl="https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";
        const searchbox=document.querySelector(".search input");
        const searchbtn=document.querySelector(".search button");
        async function checkweather(city){
            const response=await fetch(apiurl+ city+'&appid='+apikey);
            var data=await response.json();
            console.log(data);
            document.querySelector(".city").innerHTML=data.name;
            document.querySelector(".temp").innerHTML=Math.round(data.main.temp)+"°C";
            document.querySelector(".humidity").innerHTML=data.main.humidity+"%";
            document.querySelector(".wind").innerHTML=data.wind.speed+"km/h";
        }
        searchbtn.addEventListener("click",()=>{
            checkweather(searchbox.value);
        })

    </script>
</body>
</html>
